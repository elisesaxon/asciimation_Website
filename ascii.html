<!DOCTYPE html>
<html>
<head>
	<title> ASCIImation </title>
	<link rel="stylesheet" href="ascii.css">
	<script type="text/javascript" src="ascii.js"></script>
</head>
<body>
	<h1> CSCI 342 ASCII Animation Viewer </h1>
	
	<textarea name="viewer" rows="20" cols="80"></textarea>
	
	<div id="controlscontainer">
	<div id="controls">

	<fieldset> 
		<legend>Controls:</legend>
		<button type="button" onclick="start()">Start</button>
		<button type="button" onclick="stop()">Stop</button>
	</fieldset>
	
	<fieldset> 
		<legend>Animations:</legend>
		<select onchange="changeAnimation(this.value)">
			<option selected value="">Blank</option>
			<option value="exercise.js">Exercise</option>
			<option value="juggler.js">Juggler</option>
			<option value="bike.js">Bike</option>
			<option value="dive.js">Dive</option>
			<option value="custom.js">Custom</option>
		</select>
	</fieldset>
	
	<fieldset> 
		<legend>Size:</legend>
		<select onchange="changeFontSize(this.value)">
			<option value="7">Tiny</option>
			<option value="10">Small</option>
			<option selected value="12">Medium</option>
			<option value="16">Large</option>
			<option value="24">Extra Large</option>
			<option value="32">XXL</option>
		</select>
	</fieldset>
	
	<fieldset> 
		<legend>Speed:</legend>
		<input type="checkbox" onchange="speedChange(this)" value="Turbo" />Turbo
	</fieldset>
	
	</div>
	</div>
	
</body>
</html>
