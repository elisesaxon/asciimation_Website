<!DOCTYPE html>
<html>
<head>
	<title> ASCIImation </title>
	<link rel="stylesheet" href="ascii.css">
	<script type="text/javascript" src="ascii.js"></script>
	<script type="text/javascript" src="animations.js"></script>
</head>
<body>
	<h1> CSCI 342 ASCII Animation Viewer </h1>
	
	<textarea id="viewport" name="viewer" rows="20" cols="80"></textarea>
	
	<div id="controlscontainer">
	<div id="controls">

	<fieldset> 
		<legend>Controls:</legend>
		<button id="startbutton" type="button" onclick="start()">Start</button>
		<button id="stopbutton" disabled type="button" onclick="stop()">Stop</button>
	</fieldset>
	
	<fieldset> 
		<legend>Animations:</legend>
		<select id="animationmenu" onchange="changeAnimation(this.value)">
			<option selected value="Blank">Blank</option>
			<option value="Exercise">Exercise</option>
			<option value="Juggler">Juggler</option>
			<option value="Bike">Bike</option>
			<option value="Dive">Dive</option>
			<option value="custom.js">Custom</option>
		</select>
	</fieldset>
	
	<fieldset> 
		<legend>Size:</legend>
		<select onchange="changeFontSize(this.value)">
			<option value="7pt">Tiny</option>
			<option value="10pt">Small</option>
			<option selected value="12pt">Medium</option>
			<option value="16pt">Large</option>
			<option value="24pt">Extra Large</option>
			<option value="32pt">XXL</option>
		</select>
	</fieldset>
	
	<fieldset> 
		<legend>Speed:</legend>
		<input type="checkbox" onchange="speedChange(this)" value="Turbo" />Turbo
	</fieldset>
	
	</div>
	</div>
	
</body>
</html>
